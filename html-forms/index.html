<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <label for="email">Email</label>
    <div>
      <input type="text" name="email" id="email">
    </div>

    <label for="why-coding">Why is coding cool?</label>
    <div>
      <select name="why-coding" id="why-coding">
        <option value="select">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>

    <p>Favorite Language (choose one)</p>
    <input type="radio" name="language" value="HTML" id="HTML">
    <label for="HTML">HTML</label>
    <input type="radio" name="language" value="CSS" id="CSS">
    <label for="CSS">CSS</label>
    <input type="radio" name="language" value="JS" id="JS">
    <label for="JS">Javascript</label>
    <p>Would you like to sign up for more information?</p>
    <input type="checkbox" name="sign-up" value="yes" id="sign-up">
    <label for="sign-up">Sign me up!</label>
    <div>
      <label for="comments">Comments</label>
    </div>
    <textarea id="comments" rows="8" cols="30"></textarea>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
