<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full main-header">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row item-info">
      <div class="column-one-fifth item">
        <img src="images/dress1.jpeg" alt="free people dress">
        <p class="brand">Free People <span class="size">Size 6</span></p>
        <p class="cost"><span class="sale-price">$35</span> <span class="retail-price">$125 retail</span></p>
      </div>
      <div class="column-one-fifth item">
        <img src="images/ysl-bag.jpeg" alt="ysl bag">
        <p class="brand">Yves Saint Laurent <span class="size">One-Size</span></p>
        <p class="cost"><span class="sale-price">$200</span> <span class="retail-price">$1600 retail</span></p>
      </div>
      <div class="column-one-fifth item">
        <img src="images/key.jpeg" alt="tiffany key">
        <p class="brand">Tiffany <span class="size">One-Size</span></p>
        <p class="cost"><span class="sale-price">$476</span> <span class="retail-price">$2000 retail</span></p>
      </div>
      <div class="column-one-fifth item">
        <img src="images/lv-bag.jpg" alt="louis vuitton bag">
        <p class="brand">Louis Vuitton <span class="size">One-Size</span></p>
        <p class="cost"><span class="sale-price">$95</span> <span class="retail-price">$1200 retail</span></p>
      </div>
      <div class="column-one-fifth item">
        <img src="images/dress2.jpeg" alt="reformation dress">
        <p class="brand">Reformation <span class="size">Size 4</span></p>
        <p class="cost"><span class="sale-price">$20</span> <span class="retail-price">$198 retail</span></p>
      </div>
    </div>
  </div>
</body>
</html>
