<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="full-column">
        <h2 class="header">How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="one-fourth-column">
        <img src="images/screen-1.png" alt="screen 1" class="screens">
        <img src="images/switch-icon.png" alt="switching" class="icons">
        <h5>App Switching</h5>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="one-fourth-column">
        <img src="images/screen-2.png" alt="screen 2" class="screens">
        <img src="images/filter-icon.png" alt="filtering" class="icons">
        <h5>Trip Filtering</h5>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="one-fourth-column">
        <img src="images/screen-3.png" alt="screen 3" class="screens">
        <img src="images/slider-icon.png" alt="slider" class="icons">
        <h5>Service Filters</h5>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="one-fourth-column">
        <img src="images/screen-4.png" alt="screen 4" class="screens">
        <img src="images/bars-icon.png" alt="tracking" class="icons">
        <h5>Stats + Mileage</h5>
        <p>Tracks your trips accross all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
